version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clear --force
        - npm config set fetch-retry-maxtimeout 120000
        - npm config set registry https://registry.npmjs.org/ --location=global
        - npm install --location=global @angular/cli@12.2.17
        - npm install
    build:
      commands:
        - npm run ng build --output-path=/dist --configuration production
  artifacts:
    baseDirectory: dist/web-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*