<div fxLayout="column" id="footer" class="m-b-20">
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <div fxLayout="column" class="m-b-20 content">

  <table>
    <tr>
      <td class="footer-content">Mifos</td>
      <td class="right footer-content"><b>{{ versions.mifos }}</b> - <b>{{ hash }}</b></td>
    </tr>
    <tr>
      <td class="footer-content">Fineract</td>
      <td class="right footer-content"><b>{{ versions.fineract.version[0] }}</b> - <b>{{ versions.fineract.version[1] }}</b></td>
    </tr>
    <tr *ngIf="isBusinessDateDefined">
      <td class="footer-content">Current Business Date:</td>
      <td class="center footer-content"><b>{{ businessDate | date: 'EEEE, MMMM dd, y' }}</b></td>
    </tr>
    <tr *ngIf="displayBackEndInfo">
      <td colspan="2" class="center footer-content"><b>{{ server }}</b></td>
    </tr>
  </table>
  </div>
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <p fxFlexAlign="center" class="footer-content">{{ 'APP_NAME' | translate }} {{ 'labels.texts.by' | translate }} Mifos
  </p>
</div>
